plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    flatDir {
        dirs System.getenv("CREO_HOME") + "\\Common Files\\text\\java"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'
    implementation 'com.ptc.pfc:pfcasync'
}

application {
    // Define the main class for the application.
    mainClass = 'org.symbench.creopropertiesserver.App'
}

def CREOWinEnvironment = {
    "set CREO_COMMON=%CREO_HOME%\\Common Files\r\n" +
    "set path %path%;%CREO_HOME%\\Common Files\\x86e_win64\\lib\r\n" +
    "set PRO_COMM_MSG_EXE=%CREO_HOME%\\Common Files\\x86e_win64\\obj\\pro_comm_msg.exe\r\n"
}

startScripts {
    doLast {
        windowsScript.text = windowsScript.text.replace(
                "if \"%OS%\"==\"Windows_NT\" setlocal",
                "if \"%OS%\"==\"Windows_NT\" setlocal\r\n" + CREOWinEnvironment()
        )  // FixMe: I cannot find a better way to set environement

        delete unixScript
    }
}

run {
    systemProperties["interferenceserver.port"]="8000"
    environment "CREO_COMMON", System.getenv("CREO_HOME") + "\\Common Files"
    environment "Path", System.getenv("Path") + ";" +  System.getenv("CREO_HOME") + "\\Common Files\\x86e_win64\\lib"
    environment "PRO_COMM_MSG_EXE", System.getenv("CREO_HOME") + "\\Common Files\\x86e_win64\\obj\\pro_comm_msg.exe"
}
